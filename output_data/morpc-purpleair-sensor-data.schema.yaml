fields:
  - name: sensor_index
    type: integer
    description: 'The sensors index. Can be used to add a sensor to a group or view its details'
  - name: time_stamp
    type: datetime
    description: 'The date and time of the reading. UTC timezone'
  - name: humidity
    type: number
    description: 'Relative humidity inside of the sensor housing (%). Null if not equipped'
  - name: temperature
    type: number
    description: 'Temperature inside of the sensor housing (F). Null if not equipped'
  - name: pressure
    type: number
    description: 'Current pressure in Millibars'
  - name: pm1.0_atm_a
    type: number
    description: 'Outdoor Channel A, Estimated mass concentration PM1 (µg/m³).  PM1 are extremely fine particulates with a diameter of fewer than 1 microns.'
  - name: pm1.0_atm_b
    type: number
    description: 'Outdoor Channel B, Estimated mass concentration PM1 (µg/m³).  PM1 are extremely fine particulates with a diameter of fewer than 1 microns.'
  - name: pm1.0_cf_1_a
    type: number
    description: 'Indoor Channel A, Estimated mass concentration PM1 (µg/m³).  PM1 are extremely fine particulates with a diameter of fewer than 1 microns.'
  - name: pm1.0_cf_1_b
    type: number
    description: 'Indoor Channel B, Estimated mass concentration PM1 (µg/m³).  PM1 are extremely fine particulates with a diameter of fewer than 1 microns.'
  - name: pm2.5_alt_a
    type: number
    description: 'The ALT Variant estimated mass concentration PM2.5 (µg/m³) is derived from the particle counts. PM2.5 are fine particulates with a diameter of fewer than 2.5 microns. See https://community.purpleair.com/t/what-is-the-difference-between-cf-1-atm-and-alt/6442'
  - name: pm2.5_alt_b
    type: number
    description: 'The ALT Variant estimated mass concentration PM2.5 (µg/m³) is derived from the particle counts. PM2.5 are fine particulates with a diameter of fewer than 2.5 microns.''
  - name: pm2.5_atm_a
    type: number
    description: 'Estimated mass concentration PM2.5 (µg/m³). PM2.5 are fine particulates with a diameter of fewer than 2.5 microns.'
  - name: pm2.5_atm_b
    type: number
    description: 'Estimated mass concentration PM2.5 (µg/m³). PM2.5 are fine particulates with a diameter of fewer than 2.5 microns.'
  - name: pm2.5_cf_1_a
    type: number
    description: 'Estimated mass concentration PM2.5 (µg/m³). PM2.5 are fine particulates with a diameter of fewer than 2.5 microns.'
  - name: pm2.5_cf_1_b
    type: number
    description: 'Estimated mass concentration PM2.5 (µg/m³). PM2.5 are fine particulates with a diameter of fewer than 2.5 microns.'
  - name: pm10.0_atm_a
    type: number
    description: 'Estimated mass concentration PM10 (µg/m³). PM10 are coarse particulates with a diameter of fewer than 10 microns.'
  - name: pm10.0_atm_b
    type: number
    description: 'Estimated mass concentration PM10 (µg/m³). PM10 are coarse particulates with a diameter of fewer than 10 microns.'
  - name: pm10.0_cf_1_a
    type: number
    description: 'Estimated mass concentration PM10 (µg/m³). PM10 are coarse particulates with a diameter of fewer than 10 microns.'
  - name: pm10.0_cf_1_b
    type: number
    description: 'Estimated mass concentration PM10 (µg/m³). PM10 are coarse particulates with a diameter of fewer than 10 microns.'
  - name: 0.3_um_count
    type: number
    description: '	Count concentration (particles/deciliter) of all particles greater than or equal to 0.3 µm in diameter.'
  - name: 0.5_um_count
    type: number
    description: '	Count concentration (particles/deciliter) of all particles greater than or equal to 0.5 µm in diameter.'
  - name: 1.0_um_count
    type: number
    description: '	Count concentration (particles/deciliter) of all particles greater than or equal to 1 µm in diameter.'
  - name: 2.5_um_count
    type: number
    description: '	Count concentration (particles/deciliter) of all particles greater than or equal to 2.5 µm in diameter.'
  - name: 5.0_um_count
    type: number
    description: '	Count concentration (particles/deciliter) of all particles greater than or equal to 5 µm in diameter.'
  - name: 10.0_um_count
    type: number
    description: '	Count concentration (particles/deciliter) of all particles greater than or equal to 10 µm in diameter.'
primaryKey:
